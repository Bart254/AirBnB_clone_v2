<!DOCTYPE html>
<HTML>
  <HEAD>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if state %}
    <H1>State</H1>
    <H3>Cities</H3>
    <UL>
      {% for city in state.cities %}
      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
